<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Toboolist logo-->
    <header id="toboolist-header">
        <div class="logo">

            <img src="./img/Logo.png" atl="logo" class="logo-img">
        
            <span class="logo-text">Toboolist</span>

        </div>
    </header>
    <!-- /Toboolist logo-->

    <main class="container">

        <!-- Buttons-->
         <div class="buttons">
            <span class="add-task">Add Task</span> 
            <span class="add-section">Add Section</span>
         </div>

         <hr>

        <!-- /Buttons-->

        <!-- New task-->

        <div class="list">
            <span class="downward-arrow">&#9662</span>
            <span class="new-task">New Task</span>
            <p class="first-list">
                <span class="v-mark">&#10003</span>Quarterly Newsletter
                <span class="editorial">Editorial</span>
            </p>
        </div>

        <!-- /New Task-->

        <!-- Today-->

        <div class="list">
            <span class="downward-arrow">&#9662</span>
            <span class="today">Today</span>
            <p class="second-list">
                <span class="v-mark">&#10003</span>Recruiting blog post
                <span class="editorial">Editorial</span>
            </p>
            <p class="second-list">
                <span class="v-mark">&#10003</span>Mobile app launch
                <span class="q1-goals">Q1 Goals</span>
            </p>
            <p class="second-list">
                <span class="x-mark">&#10007</span>Interview John H.
                <span class="recruiting">Recruiting</span>
            </p>
            <p class="second-list">
                <span class="v-mark">&#10003</span>Summit update to mobile storefronts
                <span class="mobile">Mobile</span>
            </p>
        </div>

        

        <!-- /Today-->

        <!-- Upcoming-->

        <!-- /Upcoming-->
    </main>

</body>
</html>
